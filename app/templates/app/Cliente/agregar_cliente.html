{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}
{% load crispy_forms_tags %}
<main class="mt-5 pt-3" style="background-color: rgb(255, 255, 255);" >
    <div class="container-fluid" >
            <div class="card-body" style="background-color: rgb(243, 242, 234); margin: 10px;  border-radius: 10px;">
                <div class="row" >
                    <div class="col-12 col-md-6 offset-md-3" style="background-color: rgb(255, 255, 255); border-radius: 10px; ">
                        <h2>Registrar Cliente</h2>
                        <hr>
                        <form action="" method="post">
    
                            {% csrf_token %}
                            {{form | crispy}}
                            <br>
                            <hr>
                            <br>
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'listar_cliente' %}" value="Cancelar" class="btn btn-danger">Cancelar</a>
                                &nbsp;
                                <input type="submit" value="Guardar" class="btn btn-primary">
                            </div>
                        </form>
                        {{mensaje}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </main>
{% endblock %}
